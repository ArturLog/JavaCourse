<article class="card p-4">
  <div class='d-flex align-items-center mb-3 justify-content-between'>
    <div class='d-flex align-items-center'>
      <h2 class='mx-2'>Room {{room.name}}, {{room.bedsNumber}} beds</h2>
    </div>
    <div class='d-flex justify-content-between align-items-center mb-3 mx-2'>
      <a [routerLink]="['/rooms', room.id, 'edit']" class="btn">Edit</a>
      <a [routerLink]="['/rooms', room.id, 'addStudent']" class="btn btn-success">+</a>
    </div>
  </div>
  <h4>Students</h4>
  <table class="table table-striped border text-center">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students.students">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.surname}}</td>
        <td>
          <a [routerLink]="['/rooms', room.id, 'students', student.id, 'edit']"
            class="btn">Edit</a>
          <button class="btn" (click)="onDelete(student.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</article>
