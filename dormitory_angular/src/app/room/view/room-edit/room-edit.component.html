<article class="card p-4">
  <h2 *ngIf='id'>Edit Room</h2>
  <h2 *ngIf='!id'>Create Room</h2>
  <form class='container' #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group p-2">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="room.name" name="name" id="name" required>
    </div>
    <div class="form-group p-2">
      <label for="rank">Beds number</label>
      <input type="text" class="form-control" [(ngModel)]="room.bedsNumber" name="rank" id="rank" required>
    </div>
    <button type="submit" class="btn btn-success my-2 mx-1">Submit</button>
  </form>
</article>
