<article class="card p-4">
  <h2 *ngIf='id'>Edit Student</h2>
  <h2 *ngIf='!id'>Create Student</h2>
  <form class='container' #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group p-2">
      <label for="name">Room</label>
      <select class="form-control" [(ngModel)]="Student.room" name="room" id="room" required>
        <option *ngFor="let room of avaliableRooms.rooms" [value]="room.id">{{room.name}}
        </option>
      </select>
    </div>
    <div class="form-group p-2">
      <label for="reason">Name</label>
      <input type="text" class="form-control" [(ngModel)]="Student.name" name="reason" id="reason" required>
    </div>
    <div class="form-group p-2">
      <label for="price">Surname</label>
      <input type="text" class="form-control" [(ngModel)]="Student.surname" name="price" id="price" required>
    </div>
    <button type="submit" class="btn btn-success my-2 mx-1">Submit</button>
  </form>
</article>
